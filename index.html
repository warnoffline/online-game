<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виселица</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <p id="miss">Попытки: 0/6</p>
        <div class="visel">
            <img class="active" src="./img/0.svg" alt="">
            <img class="non_active" src="./img/1.svg" alt="">
            <img class="non_active" src="./img/2.svg" alt="">
            <img class="non_active" src="./img/3.svg" alt="">
            <img class="non_active" src="./img/4.svg" alt="">
            <img class="non_active" src="./img/5.svg" alt="">
            <img class="non_active" src="./img/6.svg" alt="">
        </div>
        <p id="word-display"></p>
        <p id="win" class="non_active">Вы победили!</p>
        <p id="lose" class="non_active">Вы проиграли!</p>
        <div class="inp active">
            <button>А</button>
            <button>Б</button>
            <button>В</button>
            <button>Г</button>
            <button>Д</button>
            <button>Е</button>
            <button>Ё</button>
            <button>Ж</button>
            <button>З</button>
            <button>И</button>
            <button>Й</button>
            <button>К</button>
            <button>Л</button>
            <button>М</button>
            <button>Н</button>
            <button>О</button>
            <button>П</button>
            <button>Р</button>
            <button>С</button>
            <button>Т</button>
            <button>У</button>
            <button>Ф</button>
            <button>Х</button>
            <button>Ц</button>
            <button>Ч</button>
            <button>Ш</button>
            <button>Щ</button>
            <button>Ъ</button>
            <button>Ы</button>
            <button>Ь</button>
            <button>Э</button>
            <button>Ю</button>
            <button>Я</button>
        </div>
        <a id="restart" class="non_active" href="./index.html">Начать заново?</a>
    </main>
    <script src="./index.js"></script>
</body>
</html>
